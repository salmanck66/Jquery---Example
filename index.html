<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1 id="heading">Hello, World!</h1>
<p id="content">This is some content.</p>

<script>
    $(document).ready(function(){
        // Change text color of the heading
        $("#heading").css("color", "blue");

        // Append new content to the paragraph
        $("#content").append(" This is some appended content.");

        // Hide the paragraph after 3 seconds
        setTimeout(function(){
            $("#content").hide();
        }, 3000);
    });
</script>

</body>
</html>
